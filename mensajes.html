            $.ajax({
                method: "GET",

                success: function(response){
                    console.log(response);
                }

        }

        function registrar_mensajes(){

            var id_mess = $("#").val();
            var mess_tex = $("#").val();

            $.ajax({
                method: "POST",
                url: "https://g025fdb0b912547-db0b8tz.adb.us-ashburn-1.oraclecloudapps.com/ords/admin/message/message",
                data: {id: id_mess, messagetext: mess_tex},
