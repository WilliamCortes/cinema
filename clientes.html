<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Cinemas -  Clientes</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free Website Template" name="keywords">
    <meta content="Free Website Template" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- CSS Libraries -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.css">

    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <!-- Top Bar Start -->

    <!-- { "id": 1, "owner": "Juan", "capacity" :20, "category_id":1, "name":"algo" } -->

    <div class="col-md-12">
        <div class="row">
            <div class="col-md-6">
                <h2 id="tit">Registro de clientes</h2>
                <br>
                <form id="form_clientes" method="POST" action="javascript:registrar_clientes()">
                    <div class="mb-3">
                        <label for="id_cli" class="form-label">Identificación del cliente</label>
                        <input type="text" class="form-control" id="id_cli" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="nom_cli" class="form-label">Nombre del cliente</label>
                        <input type="text" class="form-control" id="nom_cli">
                    </div>
                    <div class="mb-3">
                        <label for="email_cli" class="form-label">Email del cliente</label>
                        <input type="email" class="form-control" id="email_cli">
                    </div>
                    <div class="mb-3">
                        <label for="edad_cli" class="form-label">Edad</label>
                        <input type="text" class="form-control" id="edad_cli">
                    </div>

                    <button type="submit" class="btn btn-primary" id="btn">Registrar</button>
                </form>
            </div>
        </div>
    </div>
    <br><br>
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-12">
                <h2>Clientes</h2>
                <br>
                <div class="dt-responsive table-responsive">
                    <table class="table table-striped table-bordered table-hover nowrap" id="tabla_clientes">
                        <thead>
                            <th>Id</th>
                            <th>Nombre</th>
                            <th>Correo</th>
                            <th>Edad</th>
                            <th>Ver</th>
                            <th>Eliminar</th>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>


    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.js"></script>

    <!-- Template Javascript -->
    <script src="js/main.js"></script>
    <script type="text/javascript">

        var tabla;

        $(document).ready( function () {
            tabla = $('#tabla_clientes').DataTable({
                dom: 'Bfrtip',
                "language": {
                    "sProcessing":     "Procesando...",
                    "sLengthMenu":     "Mostrar _MENU_ registros",
                    "sZeroRecords":    "No se encontraron resultados",
                    "sEmptyTable":     "Ningún dato disponible en esta tabla",
                    "sInfo":           "Mostrando registros del _START_ al _END_ de un total de _TOTAL_ registros",
                    "sInfoEmpty":      "Mostrando registros del 0 al 0 de un total de 0 registros",
                    "sInfoFiltered":   "(filtrado de un total de _MAX_ registros)",
                    "sInfoPostFix":    "",
                    "sSearch":         "Buscar:",
                    "sUrl":            "",
                    "sInfoThousands":  ",",
                    "sLoadingRecords": "Cargando...",
                    "oPaginate": {
                        "sFirst":    "Primero",
                        "sLast":     "Último",
                        "sNext":     "Siguiente",
                        "sPrevious": "Anterior"
                    },
                    "oAria": {
                        "sSortAscending":  ": Activar para ordenar la columna de manera ascendente",
                        "sSortDescending": ": Activar para ordenar la columna de manera descendente"
                    }
                },
                buttons: []
            });

            mostrar_clientes();
        } );

        function mostrar_clientes(){

            tabla.clear().draw();

            clear_formulario();

            $.ajax({
                method: "GET",
                url: "https://g025fdb0b912547-db0b8tz.adb.us-ashburn-1.oraclecloudapps.com/ords/admin/client/client",
                success: function(response){
                    if(response['count'] > 0){
                        for (var a = 0; a < response['items'].length; a++) {
                            tabla.row.add([
                                response['items'][a]['id'],
                                response['items'][a]['name'],
                                response['items'][a]['email'],
                                response['items'][a]['age'],
                                '<a style="cursor: pointer;" onclick="javascript:ver_detalle('+response['items'][a]['id']+')">Ver</a>',
                                '<a style="cursor: pointer;" onclick="javascript:eliminar_cliente('+response['items'][a]['id']+')">Eliminar</a>'
                            ]).draw();
                        }
                    }
                }
            });
        }

        function registrar_clientes(){

            var id_cl = $("#id_cli").val();
            var name_cl = $("#nom_cli").val();
            var email_cl = $("#email_cli").val();
            var age_cl = $("#edad_cli").val();

            $.ajax({
                method: "POST",
                url: "https://g025fdb0b912547-db0b8tz.adb.us-ashburn-1.oraclecloudapps.com/ords/admin/client/client",
                dataType: "JSON",
                data: {id: id_cl, name: name_cl, email: email_cl, age: age_cl},
                statusCode: {
                    201: function() {
                        mostrar_clientes();
                    }
                }
            });
        }        

        function ver_detalle(id){
            $.ajax({
                method: "GET",
                url: "https://g025fdb0b912547-db0b8tz.adb.us-ashburn-1.oraclecloudapps.com/ords/admin/client/client",
                dataType: "JSON",
                data: {id: id},
                success: function(response){
                    console.log(response);
                    const result = response['items'].filter(indice => indice['id'] == id);
                    
                    $("#tit").text("Información Cliente");

                    $("#id_cli").val(result[0]['id']);
                    $("#id_cli").attr('readonly', 'readonly');

                    $("#btn").text("Actualizar");

                    $("#form_clientes").removeAttr("action");
                    $("#form_clientes").attr("action", "javascript:actualizar_cliente()");

                    $("#nom_cli").val(result[0]['name']);
                    $("#email_cli").val(result[0]['email']);
                    $("#edad_cli").val(result[0]['age']);                    
                }
            });
        }

        function actualizar_cliente(){

            var id_cl = $("#id_cli").val();
            var name_cl = $("#nom_cli").val();
            var email_cl = $("#email_cli").val();
            var age_cl = $("#edad_cli").val();

            $.ajax({
                type: "PUT",
                url: "https://g025fdb0b912547-db0b8tz.adb.us-ashburn-1.oraclecloudapps.com/ords/admin/client/client",
                data: {id: id_cl, name: name_cl, email: email_cl, age: age_cl},
                statusCode: {
                    201: function() {                        
                        mostrar_clientes();
                    }
                }
            });
        }

        function eliminar_cliente(id_cl){

            $.ajax({
                type: "DELETE",
                url: "https://g025fdb0b912547-db0b8tz.adb.us-ashburn-1.oraclecloudapps.com/ords/admin/client/client",
                data: {id: id_cl},
                statusCode: {
                    204: function() {
                        mostrar_clientes();
                    }
                }
            });
        }

        function clear_formulario(){
            $('#form_clientes')[0].reset();

            $("#tit").text("Registro de clientes");
            $("#id_cli").removeAttr('readonly');

            $("#btn").text("Registrar");
        }
    </script>
</body>

</html>
